<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Displays Board Game Geek's board games, ranked by weight (complexity)."
    />
    <title>Board Game Geek - Board Games Weight Ranking</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <h1 class="title has-text-centered">
      <a
        href="https://boardgamegeek.com/browse/boardgame/page/1?sort=rank&sortdir=asc"
        target="_blank"
        >Board Game Geek - Board Games Weight Ranking</a
      >
    </h1>
    <h2 class="subtitle has-text-centered">
      Check out the source code on
      <a
        href="https://github.com/marcusmonteirodesouza/boardgamegeek-board-game-weight-ranking"
        target="_blank"
        ><span class="icon"><ion-icon name="logo-github"></ion-icon> </span
        >Github</a
      >
    </h2>
    <div class="table-container">
      <table
        class="table is-striped is-fullwidth is-hoverable"
        id="board-games-weight-ranking-table"
      >
        <thead>
          <tr>
            <th>Thumbnail</th>
            <th>Name</th>
            <th>Average Weight</th>
            <th>Num Weights</th>
            <th>Rank</th>
            <th>Year Published</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"
      integrity="sha256-qXBd/EfAdjOA2FGrGAG+b3YBn2tn5A6bhz+LSgYD96k="
      crossorigin="anonymous"
    ></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
